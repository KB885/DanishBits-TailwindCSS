<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="colors.css">

    <!-- other -->
    <title>DanishBits</title>
</head>

<body class="font-sans antialised h-screen bg-content">
    <!-- Header-->

    <section>
        <div class="bg-header">
            <div class="py-10 px-4">
                <div class="flex items-center">
                    <div class="px-14">
                        <span class="text-blue-400 text-5xl font-bold">DanishBits</span>
                    </div>
                    <img class="object-cover h-48" class="" src="https://i.pinimg.com/originals/34/9c/8d/349c8df36bc0784cb6f8065b1a8ea354.jpg"
                    alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Navbar -->
    <section>
        <div class="flex flex-col">
            <div class="py-2 px-10 bg-header border-t border-b border-black">
                <div class="flex">
                    <div class="space-x-4 text-gray-200 size-13">
                        <a href="#">Frontpage</a>
                        <a href="#">Torrents</a>
                        <a href="#">Movie Index</a>
                        <a href="#">TV/Series index</a>
                        <a href="#">Requests</a>
                        <a href="#">Forum</a>
                        <a href="#">Help & Rules</a>
                        <a href="#">Chat</a>
                        <a href="#">Top 10</a>
                        <a href="#">Bonus</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Content - 2 columns -->
    <section>
        <div class="px-52 py-4">
            <div class="flex justify-center space-x-5">

                <div class="w-1/4">
                    <div class="flex-row">
                        <div class="bg-block-header border border-black">
                            <span class="text-white font-semibold size-12 px-1">Latest forum activity</span>
                        </div>
                        <div class="bg-block-content">

                        </div>
                    </div>
                    <div class="flex-row pt-5">
                        <div class="bg-block-header border border-black">
                            <span class="text-white font-semibold size-12 px-1">Populære film og serier på DB</span>
                        </div>
                        <div class="bg-block-content border border-black">
                            <img class="px-4 py-4" src="https://i.imgur.com/Bli3md3.png" alt="">
                        </div>
                    </div>
                    <div class="flex-row pt-5">
                        <div class="bg-block-header border border-black">
                            <span class="text-white font-semibold size-12 px-1">DB Games</span>
                        </div>
                        <div class="bg-block-content border border-black">
                        </div>
                    </div>
                    <div class="flex-row pt-5">
                        <div class="bg-block-header border border-black">
                            <span class="text-white font-semibold size-12 px-1">Votes</span>
                        </div>
                        <div class="bg-block-content border border-black">
                        </div>
                    </div>
                </div>
                <div class="w-3/4">
                    <div class="bg-block-header border border-black">
                        <span class="text-white font-semibold size-12 px-1">Bonuspoint Lotteri</span>
                    </div>
                    <div class="bg-block-content border border-black">
                        <div class="flex justify-center py-5 px-5 text-center">
                            <div class="flex-row items-center">
                                <span class="size-13 text-white">Præmien er lige nu: 15106 Bonuspoint</span>
                                <img class="w-52 h-auto"
                                    src="https://i.pinimg.com/originals/f7/bc/c5/f7bcc57146b2c3893e07864f56332a29.png"
                                    alt="">
                                    <a href="#" class="text-sm text-gray-400">Klik her for at spille</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- footer-->
    <section>
        <footer class="text-center">
            <p>Danishbits</p>
        </footer>
    </section>
</body>

</html>
